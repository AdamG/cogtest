<!DOCTYPE html>
<html>
  <head>
    <title>Cogtest</title>
  </head>
  <body>
    <table>
      <caption>Your Recent Results</caption>
      <thead>
        <tr>
          <th>Test Name</th>
          <th>Result</th>
        </tr>
      </thead>
      <tbody>
        {% for result in results %}
        <tr>
          <td>{{ result.test_name }}</td>
          <td>{{ result.result_value }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
